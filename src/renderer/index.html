<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Converter Videos</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/history.css" />
    <script
      src="https://kit.fontawesome.com/2e576afcbf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="videoConversor" id="videoConversor_container">
      <header>
        <div class="menu">
          <div class="menu">
            <div class="menu_item">
              <span class="currentPage">Conversor de videos</span>
            </div>
            <div class="menu_item">
              <span id="openHistoryBtn">Historico</span>
            </div>
          </div>
        </div>
        <div class="conversor_functions">
          <form>
            <div>
              <label id="labelForinput-file" class="form_item" for="input-file"
                ><i class="fa-solid fa-plus"></i> Adicionar videos...</label
              >
              <input class="form_item" type="file" id="input-file" multiple />

              <!-- <label for="output-format">Formato de video desejado:</label> -->
              <select id="output-format">
                <option value="mp4"><span>Converter para MP4</span></option>
                <option value="avi"><span>Converter para AVI</span></option>
                <option value="mov"><span>Converter para MOV</span></option>
              </select>
            </div>

            <button id="convert-button" class="form_item">
              <i class="fa-solid fa-rotate-right"></i> Converter
            </button>
          </form>
        </div>
      </header>

      <div id="videos_for_converte_Container">
        <p>
          Adicione videos para converter clicando no botão acima "Adicionar
          videos"...
        </p>
      </div>

      <div class="progress-bar_container">
        <p id="progress-video"></p>
        <progress id="progress-bar" value="0" max="100"></progress>
        <p id="progress-text">0%</p>
      </div>
    </section>

    <section class="historico_container" id="historico_container">
      <header>
        <div class="menu">
          <div class="menu">
            <div class="menu_item">
              <span id="vidoeConversorbtn">Conversor de videos</span>
            </div>
            <div class="menu_item">
              <span id="openHistoryBtn" class="currentPage">Historico</span>
            </div>
          </div>
        </div>
      </header>
      <section class="history">
        <h2>Historico de conversão</h2>
        <table id="video-list" border="0"></table>

        <div class="cleanHistoryBtn_container">
          <span id="clearHistoryBtn">Limpar Historico</span>
        </div>
      </section>
    </section>

    <script src="./renderer.js"></script>
    <script>
      const videoConversor_container = document.getElementById(
        "videoConversor_container"
      );
      const historico_container = document.getElementById(
        "historico_container"
      );
      const openHistoryBtn = document.getElementById("openHistoryBtn");
      const vidoeConversorbtn = document.getElementById("vidoeConversorbtn");

      vidoeConversorbtn.addEventListener("click", () => {
        historico_container.style.display = "none";
        videoConversor_container.style.display = "block";
      });

      openHistoryBtn.addEventListener("click", () => {
        videoConversor_container.style.display = "none";
        historico_container.style.display = "block";
      });
    </script>
  </body>
</html>
