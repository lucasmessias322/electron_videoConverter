<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Converter Videos</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <script
      src="https://kit.fontawesome.com/2e576afcbf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <form>
        <div>
          <label id="labelForinput-file" class="form_item" for="input-file"
            ><i class="fa-solid fa-plus"></i> Adicionar videos...</label
          >
          <span id="NumberOfvideosOnList"></span>
          <input
            class="form_item"
            type="file"
            name="input-file"
            id="input-file"
            multiple
            required
          />
        </div>

        <div class="btns-convertion" id="btnsConvertionContainer">
          <select id="output-format">
            <option value="mp4"><span>Converter para MP4</span></option>
            <option value="avi"><span>Converter para AVI</span></option>
            <option value="mov"><span>Converter para MOV</span></option>
          </select>
          <div id="cancelButton" class="form_item hiden btn">Cancelar</div>
          <button id="convert-button" class="form_item btn">
            <i class="fa-solid fa-rotate-right"></i> Converter
          </button>
        </div>
      </form>
    </header>

    <section>
      <div id="videos_for_converte_Container" class="section_item">
        <div id="convertingList">
          <p>
            Adicione videos para converter clicando no botão acima "Adicionar
            videos"...
          </p>
        </div>
      </div>
      <div id="options_Container" class="section_item">
        <div id="basicConfigs">
          <span class="titleOption">Configurações basicas</span>
          <span class="optionConfig">
            Uso de nucleos do processador:
            <select id="coresOption">
              <option value="1"><span>1</span></option>
              <option value="2"><span>2</span></option>
            </select></span
          >
          <span class="optionConfig">
            Velocidade de codificação:
            <select id="SpeedOption">
              <option value="medium"><span>Medium</span></option>
              <option value="fast"><span>Fast</span></option>
              <option value="veryfast"><span>Veryfast</span></option>
              <option value="superfast"><span>Superfast</span></option>
              <option value="slow"><span>Slow</span></option>
              <option value="slower"><span>Slower</span></option>
            </select>
          </span>
          <span class="optionConfig">
            Qualidade de vídeo:
            <select id="quality">
              <option value="22"><span>Media</span></option>
              <option value="20"><span>Alta</span></option>
              <option value="18"><span>Maxima</span></option>
              <option value="26"><span>Baixa</span></option>
            </select>
          </span>
        </div>
        <div id="videoConfigs"></div>
      </div>
    </section>

    <div id="progress-bar_container">
      <p id="progress-video"></p>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-text">0%</p>
      <div id="progressData"></div>
    </div>
    <script src="./renderer.js"></script>
