<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Converter Videos</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <script
      src="https://kit.fontawesome.com/2e576afcbf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <header>
      <div class="windowoptions">
        <div class="side"></div>
        <div class="side">
          <span
            ><img
              src="../assets/remove_FILL0_wght200_GRAD0_opsz40.svg"
              id="windowMinimize"
          /></span>
          <span
            ><img
              src="../assets/fullscreen_FILL0_wght200_GRAD0_opsz40.svg"
              id="windowfullScreen"
          /></span>
          <span
            ><img
              src="../assets/close_FILL0_wght200_GRAD0_opsz40 (1).svg"
              id="closeWindowbtn"
          /></span>
          <!-- <span
            title="Minimize"
            class="material-symbols-outlined"
            id="windowMinimize"
          >
            remove
          </span>
          <span class="material-symbols-outlined" id="windowfullScreen">
            fullscreen
          </span>

          <span
            title="Close"
            class="material-symbols-outlined"
            id="closeWindowbtn"
          >
            close
          </span> -->
        </div>
      </div>
      <form>
        <div>
          <label id="labelForinput-file" class="form_item" for="input-file"
            ><img src="../assets/add_FILL0_wght400_GRAD0_opsz48.svg" >Adicionar videos...</label
          >
          <span id="NumberOfvideosOnList"></span>
          <input
            class="form_item"
            type="file"
            name="input-file"
            id="input-file"
            multiple
            required
          />
        </div>

        <div class="btns-convertion" id="btnsConvertionContainer">
          <select id="output-format">
            <option value="mp4"><span>Converter para MP4</span></option>
            <option value="avi"><span>Converter para AVI</span></option>
            <option value="mov"><span>Converter para MOV</span></option>
          </select>
          <div id="cancelButton" class="form_item hiden btn">Cancelar</div>
          <button id="convert-button" class="form_item btn">
            <img src="../assets/cached_FILL0_wght400_GRAD0_opsz48.svg" > Converter
          </button>
        </div>
      </form>
    </header>

    <section>
      <div id="popUpVideoAnalize">
        <div class="popUp">
          <h3>Analizando informaçoes dos videos</h3>
          <img src="../assets/loading-gif.gif" alt="" />
        </div>
      </div>
      <div id="videos_for_converte_Container" class="section_item">
        <div id="convertingList">
          <p>
            Adicione videos para converter clicando no botão acima "Adicionar
            videos"...
          </p>
        </div>
      </div>
      <div id="options_Container" class="section_item">
        <div id="basicConfigs">
          <span class="titleOption">Configurações basicas</span>
          <span class="optionConfig">
            Uso de nucleos do processador:
            <select id="coresOption"></select
          ></span>

          <span class="optionConfig"
            ><input type="checkbox" checked name="" id="checkboxOpendDir" />
            Abrir pasta apos conversão</span
          >
        </div>
        <div id="videoConfigs">
          <span class="titleOption">Configurações do video</span>
          <span class="optionConfig">
            Velocidade de codificação:
            <select id="SpeedOption">
              <option value="medium"><span>Medium</span></option>
              <option value="fast"><span>Fast</span></option>
              <option value="veryfast"><span>Veryfast</span></option>
              <option value="superfast"><span>Superfast</span></option>
              <option value="slow"><span>Slow</span></option>
              <option value="slower"><span>Slower</span></option>
            </select>
          </span>
          <span class="optionConfig">
            Qualidade de vídeo:
            <select id="quality">
              <option value="22"><span>Media</span></option>
              <option value="20"><span>Alta</span></option>
              <option value="18"><span>Maxima</span></option>
              <option value="26"><span>Baixa</span></option>
            </select>
          </span>
        </div>
      </div>
    </section>

    <div id="progress-bar_container">
      <p id="progress-video"></p>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-text">0%</p>
      <div id="progressData"></div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
