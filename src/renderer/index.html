<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Converter Videos</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <script
      src="https://kit.fontawesome.com/2e576afcbf.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <form>
        <div>
          <label id="labelForinput-file" class="form_item" for="input-file"
            ><i class="fa-solid fa-plus"></i> Adicionar videos...</label
          >
          <input
            class="form_item"
            type="file"
            name="input-file"
            id="input-file"
            multiple
            required
          />

          <select id="output-format">
            <option value="mp4"><span>Converter para MP4</span></option>
            <option value="avi"><span>Converter para AVI</span></option>
            <option value="mov"><span>Converter para MOV</span></option>
          </select>
        </div>

        <div>
          <button id="convert-button" class="form_item">
            <i class="fa-solid fa-rotate-right"></i> Converter
          </button>
        </div>
      </form>
      <div class="bar">
        <span id="convertingbtn" class="currenteVideoList">Convertendo</span>
        <span id="convertedBtn">Convertidos</span>
      </div>
    </header>

    <div id="videos_for_converte_Container">
      <div id="convertingList">
        <p>
          Adicione videos para converter clicando no botão acima "Adicionar
          videos"...
        </p>
      </div>

      <div id="convertedList">
        <h2>Historico de conversão</h2>
        <table id="video-list" border="0"></table>

        <div class="cleanHistoryBtn_container">
          <span id="clearHistoryBtn">Clear</span>
        </div>
      </div>
    </div>

    <div class="progress-bar_container">
      <p id="progress-video"></p>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-text">0%</p>
    </div>

    <script src="./renderer.js"></script>
    <script>
      // const videosForConverteContainer =
      // const convertedList = document.getElementById("convertedList");
      // const convertingList = document.querySelector("#convertingList");

      const convertingbtn = document.getElementById("convertingbtn");
      const convertedBtn = document.getElementById("convertedBtn");

      convertingbtn.addEventListener("click", () => {
        convertedBtn.classList.remove("currenteVideoList");
        convertingbtn.classList.add("currenteVideoList");
        convertedList.style.display = "none";
        convertingList.style.display = "block";
      });

      convertedBtn.addEventListener("click", () => {
        convertingbtn.classList.remove("currenteVideoList");
        convertedBtn.classList.add("currenteVideoList");
        convertingList.style.display = "none";
        convertedList.style.display = "block";
      });
    </script>
  </body>
</html>
