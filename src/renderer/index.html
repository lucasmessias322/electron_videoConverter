<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron FFmpeg Converter</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <section class="left_side">
      <div class="container">
        <form>
          <div class="convertBtn_Container">
            <button id="convert-button">Converter agora</button>
          </div>

          <label for="input-file">Escolha um ou mais videos:</label>
          <input type="file" id="input-file" multiple required />
          <br />
          <div class="container_output-format">
            <label for="output-format">Formato de video:</label>
            <select id="output-format">
              <option value="mp4">MP4</option>
              <option value="avi">AVI</option>
              <option value="mov">MOV</option>
            </select>
          </div>
        </form>

        <div class="progress-bar_container">
          <p id="progress-video"></p>
          <progress id="progress-bar" value="0" max="100"></progress>
          <p id="progress-text">0%</p>
        </div>
      </div>
    </section>

    <section class="right_side">
      <div id="video-list"></div>
    </section>

    <script src="./renderer.js"></script>
  </body>
</html>
