<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron FFmpeg Converter</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <header>
      <div class="menu">
        <div class="menu_item"><span>Historico</span></div>
      </div>
      <div class="conversor_functions">
        <form>
          <div>
            <label id="labelForinput-file" class="form_item" for="input-file"
              >+ Adicionar videos...</label
            >
            <input class="form_item" type="file" id="input-file" multiple />

            <!-- <label for="output-format">Formato de video desejado:</label> -->
            <select id="output-format">
              <option value="mp4"><span>Converter para MP4</span></option>
              <option value="avi"><span>Converter para AVI</span></option>
              <option value="mov"><span>Converter para MOV</span></option>
            </select>
          </div>

          <button id="convert-button" class="form_item">Converter</button>
        </form>
      </div>
    </header>

    <div id="videos_for_converte_Container"></div>

    <div class="progress-bar_container">
      <p id="progress-video"></p>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-text">0%</p>
    </div>

    <!-- <section class="right_side">
      <h2>Historico de convers√£o</h2>
      <table id="video-list" border="0"></table>
    </section> -->

    <script src="./renderer.js"></script>
  </body>
</html>
