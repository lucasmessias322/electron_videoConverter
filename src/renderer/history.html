<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="./styles/history.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="menu_item">
          <a href="./index.html"><span>Conversor de videos</span></a>
        </div>
        <div class="menu_item">
          <a href="./history.html"><span>Historico</span></a>
        </div>
      </div>
    </header>
    <section class="history">
      <h2>Historico de convers√£o</h2>
      <table id="video-list" border="0"></table>

      <div class="cleanHistoryBtn_container">
        <span id="clearHistoryBtn">Limpar Historico</span>
      </div>
    </section>

    <script>
      const videoList = document.querySelector("#video-list");
      const clearHistoryBtn = document.querySelector("#clearHistoryBtn");

      clearHistoryBtn.addEventListener("click", () => {
        localStorage.removeItem("videoHistory");
        videoList.innerHTML = "";
      });

      let videoHistory = [];
      if (localStorage.getItem("videoHistory")) {
        videoHistory = JSON.parse(localStorage.getItem("videoHistory"));
      }

      if (videoHistory.length > 0) {
        for (let i = 0; i < videoHistory.length; i++) {
          const { name, convertedAt } = videoHistory[i];
          const item = `<tr>
                        <td class="videoName">
                        <span class="converted">${name}</span> </td>
                        <td class="convertVideoTime">
                        <span class="convertedAt">${convertedAt}</span></td>
                    </tr>`;
          videoList.innerHTML += item;
        }
      } else {
        videoList.innerHTML += ` <h4>Oops! :/</h4><p>Historico vazio..</p>`;
      }
    </script>
  </body>
</html>
